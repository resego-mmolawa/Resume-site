<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Professional Resume</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta name="description" content="Your website description goes here.">
    <script>
        // Apply dark mode immediately to prevent FOUC
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 sticky top-0 z-50 border-b border-gray-200">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="logo-container">
            <a href="./index.html">
                <img src="assets/images/logo (1) (1).jpg" alt="Logo" class="h-16 w-16 rounded-full border-4 border-[#0a2540] object-cover bg-gray-300 p-1" loading="lazy">
            </a>
            </div>

            <!-- Hamburger Menu Button -->
            <button id="menu-btn" class="lg:hidden text-gray-700 focus:outline-none" aria-label="Toggle menu">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            </button>

            <!-- Nav Links -->
            <div id="menu" class="hidden lg:flex flex-col lg:flex-row items-center absolute lg:static bg-white left-0 w-full lg:w-auto top-[70px] lg:top-auto shadow-lg lg:shadow-none border-t lg:border-0">
                <div class="w-full lg:w-auto flex flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-6 px-6 py-4 lg:p-0">
                    <a href="./index.html" class="nav-link hover:text-navy font-medium">Home</a>
                    <a href="./education.html" class="nav-link hover:text-navy font-medium">Education</a>
                    <a href="./experience.html" class="nav-link hover:text-navy font-medium">Experience</a>
                    <a href="./qualifications.html" class="nav-link hover:text-navy font-medium">Qualifications</a>
                    <a href="./contact.html" class="nav-link hover:text-navy font-medium">Contact</a>
                    <button id="download-pdf" class="bg-navy text-white px-4 py-2 rounded-md hover:bg-blue-900 transition">Download PDF</button>
                    <button id="dark-mode-toggle" class="ml-4 px-4 py-2 rounded-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">Toggle Dark Mode</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="py-16" data-aos="fade-up">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center text-navy mb-10">Contact Me</h2>
            <div class="max-w-lg mx-auto bg-gray-50 p-8 rounded-lg shadow-md">
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-navy" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-navy" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-navy" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-navy text-white font-semibold px-6 py-3 rounded-md hover:bg-blue-900 transition">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-navy text-white p-6 text-center">
        <p class="text-sm">&copy; 2025 Resego Mmolawa. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="js/scripts.js" async></script>
    <script src="js/main.js" async></script>
</body>
</html>
